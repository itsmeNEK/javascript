<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p id="data">Blank</p>
    <button onclick="showDomain()">Click me</button>
    <button onclick="reset()">Reset</button>

<script>
function showDomain()
{
    document.getElementById('data').innerHTML = "domain is " + document.domain;
}

function reset()
{
    window.location.reload();
}

</script>
    
</body>
</html>
